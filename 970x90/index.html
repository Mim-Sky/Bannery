<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>970x90 Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    .banner {
      width: 970px;
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 5px;
      box-sizing: border-box;
      gap: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px; 
      height: 100%;
      opacity: 0; /* Start fully transparent */
      animation: fadeIn 4s ease-in-out forwards; /* Trigger fade-in animation */
    }

    .logo img {
      max-height: 100%;
      max-width: 100%;
    }

    .banner-item {
      flex: 1;
      display: flex;
      justify-content: space-around; 
      align-items: center;
      padding: 0 10px;
      border-left: 1px solid #ccc;
    }

    .aligment-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px; 
    }

    .banner-item h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .banner-item p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
      color: #222;
      opacity: 1; /* Default visible */
      
    }

    .aplikuj-button {
      font-size: 14px;
      padding: 5px 10px;
      background-color: #c62e35;
      color: white;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      opacity: 0; 
      animation: fadeIn 4s ease-in-out forwards; 
    }

        @keyframes pulse {
      0% {
        opacity: 1; 
      }
      50% {
        opacity: 0; 
      }
      100% {
        opacity: 1; 
      }
    }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
  
}

    .aplikuj-button:hover {
      background-color: #a81a1f;
    }
  </style>
</head>
