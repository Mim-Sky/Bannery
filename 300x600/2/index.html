<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Text Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    .banner {
      width: 300px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
      position: relative;
    }

    .image-container {
      height: 50%;
    }

    .banner-image {
      width: 100%;
      height: 100%;
    }

    .text-container {
      height: 50%;
      position: relative;
      overflow: hidden;
      background: #fff;
      color: #222;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sliding-text {
      position: absolute;
      white-space: nowrap;
      transform: translateX(-100%);
      animation: slide-in 4s infinite;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      25% {
        transform: translateX(0%);
        opacity: 1;
      }
      75% {
        transform: translateX(0%);
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>
