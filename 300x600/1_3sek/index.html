<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoWork Ad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    .banner {
      width: 300px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
      position: relative;
    }

    .image-container {
      height: 50%;
      position: relative;
    }

    .banner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner-image.active {
      opacity: 1;
    }

    .text-container {
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #fff;
      color: #222;
      font-size: 14px;
      padding: 0px 10px 0px 10px;
    }

    .banner-text {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner-text.active {
      opacity: 1;
    }
  </style>
</head>
